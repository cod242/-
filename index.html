<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MegaSearch</title>
<style>
  :root {
    --color-bg: #0b1229;
    --color-bg-alt: #14213d;
    --color-text: #e5e5e5;
    --color-accent: #fca311;
    --color-accent-hover: #ffb84d;
    --color-error: #e63946;
    --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin:0; padding:0;
    font-family: var(--font-main);
    background-color: var(--color-bg);
    color: var(--color-text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  header {
    margin: 1rem 0 0.5rem;
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: 4px;
    color: var(--color-accent);
    user-select: text;
  }
  .search-area {
    width: 90vw;
    max-width: 650px;
    margin-bottom: 0.75rem;
  }
  #searchInput {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1.2rem;
    border-radius: 40px;
    border: none;
    outline: none;
    background-color: var(--color-bg-alt);
    color: var(--color-text);
    box-shadow: 0 0 10px #1118;
  }
  #searchInput::placeholder {
    color: #aaa;
  }
  .buttons-row {
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  button, .icon-btn {
    background-color: var(--color-accent);
    color: var(--color-bg);
    font-weight: 700;
    border: none;
    border-radius: 30px;
    padding: 0.5rem 1.2rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  button:hover, .icon-btn:hover {
    background-color: var(--color-accent-hover);
  }
  #voiceSearchBtn {
    font-size: 1.3rem;
    padding: 0.5rem 0.8rem;
    border-radius: 50%;
    width: 40px; height: 40px;
    justify-content: center;
  }
  #voiceSearchBtn:disabled {
    background: #555 !important;
    cursor: not-allowed;
  }
  .tabs {
    margin: 1rem 0 1.5rem;
    display: flex;
    justify-content: center;
    gap: 2rem;
  }
  .tab {
    padding: 0.25rem 1rem;
    cursor: pointer;
    border-radius: 25px;
    background-color: var(--color-bg-alt);
    color: var(--color-text);
    font-weight: 700;
    user-select: none;
    transition: background-color 0.25s ease;
    border: 2px solid transparent;
  }
  .tab:hover {
    background-color: var(--color-accent);
    color: var(--color-bg);
  }
  .tab.active {
    background-color: var(--color-accent);
    color: var(--color-bg);
    border-color: var(--color-bg);
  }
  #shortcutsContainer {
    max-width: 650px;
    width: 90vw;
    margin-bottom: 1.5rem;
    background-color: var(--color-bg-alt);
    padding: 1rem 1.25rem;
    border-radius: 12px;
    box-shadow: 0 0 14px #111c inset;
  }
  .shortcut-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #141c40;
    margin-bottom: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    color: var(--color-text);
  }
  .shortcut-item:last-child {
    margin-bottom: 0;
  }
  .shortcut-info {
    flex: 1 1 auto;
    user-select: text;
    overflow-wrap: break-word;
  }
  .shortcut-actions {
    display: flex;
    gap: 0.5rem;
  }
  .shortcut-actions button {
    background: transparent;
    border: none;
    color: var(--color-accent);
    cursor: pointer;
    font-size: 1.1rem;
  }
  .shortcut-actions button:hover {
    color: var(--color-accent-hover);
  }
  #addShortcutBtn {
    margin-bottom: 1rem;
  }
  /* Popup modal for add/edit shortcut */
  #popupOverlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(11,18,41,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #popupContent {
    background: var(--color-bg-alt);
    padding: 1.5rem 2rem;
    border-radius: 12px;
    width: 90vw;
    max-width: 400px;
    box-shadow: 0 0 20px #000a;
    color: var(--color-text);
  }
  #popupContent h3 {
    margin-top: 0; margin-bottom: 1rem;
    text-align: center;
  }
  #popupContent label {
    display: block;
    margin-bottom: 0.2rem;
    font-weight: 700;
  }
  #popupContent input {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    border: none;
    outline: none;
    margin-bottom: 1rem;
    font-size: 1rem;
    background-color: #1c2541;
    color: var(--color-text);
  }
  #popupContent input::placeholder {
    color: #999;
  }
  #popupBtns {
    text-align: center;
  }
  #popupBtns button {
    margin: 0 0.5rem;
    width: 100px;
  }
  /* Notification */
  #notification {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: var(--color-accent);
    color: var(--color-bg);
    padding: 0.75rem 1.5rem;
    border-radius: 24px;
    box-shadow: 0 0 10px #ffa500cc;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    user-select: none;
    font-weight: 700;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  /* History */
  #historyContainer {
    max-width: 650px;
    width: 90vw;
    background-color: var(--color-bg-alt);
    border-radius: 12px;
    padding: 1rem 1.25rem;
    box-shadow: 0 0 14px #111c inset;
    margin-bottom: 1.5rem;
    max-height: 240px;
    overflow-y: auto;
    user-select: text;
  }
  .history-item {
    padding: 0.4rem 0.6rem;
    border-bottom: 1px solid #222d59;
    cursor: pointer;
  }
  .history-item:last-child {
    border-bottom: none;
  }
  .history-item:hover {
    background-color: var(--color-accent);
    color: var(--color-bg);
  }
  /* Privacy toggle */
  .privacy-container {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    margin-bottom: 1.25rem;
    justify-content: center;
    color: var(--color-text);
    user-select: none;
  }
  .privacy-container input[type="checkbox"] {
    width: 18px; height: 18px;
    cursor: pointer;
  }
  /* Robot Verification */
  #robotStatus {
    text-align: center;
    margin-bottom: 0.75rem;
    font-weight: 700;
    color: var(--color-error);
    user-select: none;
  }
  #robotStatus.verified {
    color: #38b000;
  }
</style>
</head>
<body>

<header>MegaSearch</header>

<section class="search-area" role="search" aria-label="MegaSearch Arama Alanƒ±">
  <input type="search" id="searchInput" placeholder="Aramak i√ßin yazƒ±n..." aria-autocomplete="list" aria-controls="autocompleteList" aria-expanded="false" aria-haspopup="listbox" autocomplete="off" />
  <button id="voiceSearchBtn" aria-label="Sesli Arama Ba≈ülat" title="Sesli Arama Ba≈ülat">üé§</button>
</section>

<div class="tabs" role="tablist" aria-label="Arama Kategorileri">
  <div class="tab active" data-category="web" role="tab" tabindex="0" aria-selected="true">Web</div>
  <div class="tab" data-category="images" role="tab" tabindex="-1" aria-selected="false">G√∂rseller</div>
  <div class="tab" data-category="news" role="tab" tabindex="-1" aria-selected="false">Haberler</div>
  <div class="tab" data-category="videos" role="tab" tabindex="-1" aria-selected="false">Videolar</div>
</div>

<div class="buttons-row">
  <button id="addShortcutBtn" aria-haspopup="dialog" aria-controls="popupOverlay" title="Kƒ±sayol Ekle">+ Kƒ±sayol Ekle</button>
  <button id="clearHistoryBtn" title="Arama Ge√ßmi≈üini Temizle">Ge√ßmi≈üi Temizle</button>
</div>

<div id="robotStatus" aria-live="polite">Robot doƒürulamasƒ± bekleniyor...</div>
<button id="robotVerifyBtn" disabled>Ben robot deƒüilim</button>

<section id="shortcutsContainer" aria-label="Kƒ±sayollar Listesi" tabindex="0"></section>
<section id="historyContainer" aria-label="Arama Ge√ßmi≈üi" tabindex="0"></section>

<!-- Kƒ±sayol Ekle/D√ºzenle Popup -->
<div id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" tabindex="-1">
  <div id="popupContent">
    <h3 id="popupTitle">Kƒ±sayol Ekle</h3>
    <form id="shortcutForm">
      <label for="shortcutName">ƒ∞sim</label>
      <input type="text" id="shortcutName" name="shortcutName" placeholder="√ñrn: YouTube" required maxlength="25" autocomplete="off" />
      <label for="shortcutURL">URL (https:// ile ba≈ülayƒ±n)</label>
      <input type="url" id="shortcutURL" name="shortcutURL" placeholder="https://youtube.com" required autocomplete="off" />
      <div id="popupBtns">
        <button type="submit" id="popupSaveBtn">Kaydet</button>
        <button type="button" id="popupCancelBtn">ƒ∞ptal</button>
      </div>
    </form>
  </div>
</div>

<div id="notification" role="alert" aria-live="assertive"></div>

<script>
(() => {
  "use strict";

  // ======= Ayarlar =======
  const SEARCH_BASE_URL = "https://megasearch.example.com/search?q="; // Kendi motorunuza g√∂re deƒüi≈ütirin
  const SEARCH_BASE_URLS = {
    web: SEARCH_BASE_URL,
    images: SEARCH_BASE_URL + "&type=images",
    news: SEARCH_BASE_URL + "&type=news",
    videos: SEARCH_BASE_URL + "&type=videos"
  };

  // ======= Elemanlar =======
  const searchInput = document.getElementById("searchInput");
  const voiceSearchBtn = document.getElementById("voiceSearchBtn");
  const tabs = document.querySelectorAll(".tab");
  const shortcutsContainer = document.getElementById("shortcutsContainer");
  const addShortcutBtn = document.getElementById("addShortcutBtn");
  const popupOverlay = document.getElementById("popupOverlay");
  const shortcutForm = document.getElementById("shortcutForm");
  const shortcutNameInput = document.getElementById("shortcutName");
  const shortcutURLInput = document.getElementById("shortcutURL");
  const popupCancelBtn = document.getElementById("popupCancelBtn");
  const notification = document.getElementById("notification");
  const historyContainer = document.getElementById("historyContainer");
  const clearHistoryBtn = document.getElementById("clearHistoryBtn");
  const robotStatus = document.getElementById("robotStatus");
  const robotVerifyBtn = document.getElementById("robotVerifyBtn");

  // ======= Deƒüi≈ükenler =======
  let shortcuts = [];
  let history = [];
  let selectedCategory = "web";
  let isRobotVerified = false;
  let editingShortcutIndex = -1;

  // ======= Basit AES ≈üifreleme/≈üifre √ß√∂zme =======
  // (Not: Basit √∂rnek, ger√ßek i√ßin sunucu tarafƒ± daha g√ºvenli olmalƒ±)
  function encrypt(text, key) {
    let result = "";
    for(let i=0; i<text.length; i++) {
      result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    return btoa(result);
  }
  function decrypt(base64, key) {
    let text = atob(base64);
    let result = "";
    for(let i=0; i<text.length; i++) {
      result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    return result;
  }
  const ENCRYPT_KEY = "MegaSearchSecretKey123!";

  // ======= Bildirim =======
  function showNotification(msg) {
    notification.textContent = msg;
    notification.classList.add("show");
    setTimeout(() => notification.classList.remove("show"), 3500);
  }

  // ======= Kƒ±sayollar Y√ºkle/G√∂ster =======
  function loadShortcuts() {
    try {
      let raw = localStorage.getItem("megaShortcuts");
      if(raw) {
        shortcuts = JSON.parse(raw);
      } else {
        // √ñrnek varsayƒ±lan kƒ±sayollar
        shortcuts = [
          {name:"YouTube", url:"https://youtube.com"},
          {name:"Twitter", url:"https://twitter.com"},
          {name:"GitHub", url:"https://github.com"},
          {name:"News", url:"https://news.ycombinator.com"},
          {name:"Images", url:"https://images.google.com"}
        ];
        saveShortcuts();
      }
    } catch(e) {
      shortcuts = [];
    }
  }
  function saveShortcuts() {
    localStorage.setItem("megaShortcuts", JSON.stringify(shortcuts));
  }
  function renderShortcuts() {
    if(shortcuts.length === 0) {
      shortcutsContainer.innerHTML = "<p style='text-align:center;color:#777;'>Kƒ±sayol bulunamadƒ±. + ile ekleyin.</p>";
      return;
    }
    shortcutsContainer.innerHTML = "";
    shortcuts.forEach((sc,i) => {
      const div = document.createElement("div");
      div.className = "shortcut-item";
      div.tabIndex = 0;
      div.title = `Git: ${sc.name}`;
      div.innerHTML = `<div class="shortcut-info">${sc.name}</div>
        <div class="shortcut-actions">
          <button aria-label="D√ºzenle" data-index="${i}" class="edit-btn">‚úèÔ∏è</button>
          <button aria-label="Sil" data-index="${i}" class="delete-btn">üóëÔ∏è</button>
        </div>`;
      shortcutsContainer.appendChild(div);
    });
    // Kƒ±sayola tƒ±klayƒ±nca o URL‚Äôyi yeni sekmede a√ß
    shortcutsContainer.querySelectorAll(".shortcut-item").forEach(item => {
      item.addEventListener("click", e => {
        if(e.target.tagName === "BUTTON") return; // Butona tƒ±klanƒ±yorsa engelle
        const index = [...shortcutsContainer.children].indexOf(item);
        if(index >= 0 && shortcuts[index]) {
          window.open(shortcuts[index].url, "_blank", "noopener");
        }
      });
    });
    // D√ºzenle butonlarƒ±
    shortcutsContainer.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        e.stopPropagation();
        editingShortcutIndex = +btn.dataset.index;
        const sc = shortcuts[editingShortcutIndex];
        shortcutNameInput.value = sc.name;
        shortcutURLInput.value = sc.url;
        popupOverlay.style.display = "flex";
        shortcutNameInput.focus();
        document.getElementById("popupTitle").textContent = "Kƒ±sayol D√ºzenle";
      });
    });
    // Sil butonlarƒ±
    shortcutsContainer.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        e.stopPropagation();
        const idx = +btn.dataset.index;
        if(confirm(`"${shortcuts[idx].name}" kƒ±sayolunu silmek istediƒüinize emin misiniz?`)) {
          shortcuts.splice(idx, 1);
          saveShortcuts();
          renderShortcuts();
          showNotification("Kƒ±sayol silindi.");
        }
      });
    });
  }

  // ======= Arama Ge√ßmi≈üi =======
  function loadHistory() {
    try {
      let raw = localStorage.getItem("megaHistory");
      if(raw) {
        // ≈ûifre √ß√∂z
        let dec = decrypt(raw, ENCRYPT_KEY);
        history = JSON.parse(dec);
      } else {
        history = [];
      }
    } catch {
      history = [];
    }
  }
  function saveHistory() {
    let enc = encrypt(JSON.stringify(history), ENCRYPT_KEY);
    localStorage.setItem("megaHistory", enc);
  }
  function renderHistory() {
    if(history.length === 0) {
      historyContainer.innerHTML = "<p style='text-align:center;color:#777;'>Ge√ßmi≈ü bo≈ü.</p>";
      return;
    }
    historyContainer.innerHTML = "";
    history.slice().reverse().forEach(item => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.tabIndex = 0;
      div.textContent = item.term + " [" + item.category + "]";
      div.title = "Aramayƒ± tekrarla";
      div.addEventListener("click", () => {
        searchInput.value = item.term;
        selectedCategory = item.category;
        updateCategoryUI();
        doSearch();
      });
      historyContainer.appendChild(div);
    });
  }
  function addHistory(term, category) {
    if(!term.trim()) return;
    // Aynƒ± terim + kategori varsa sil (tekrar yok)
    history = history.filter(h => !(h.term === term && h.category === category));
    history.push({term, category});
    if(history.length > 100) history.shift();
    saveHistory();
    renderHistory();
  }
  clearHistoryBtn.addEventListener("click", () => {
    if(confirm("Arama ge√ßmi≈üini tamamen silmek istediƒüinize emin misiniz?")) {
      history = [];
      saveHistory();
      renderHistory();
      showNotification("Ge√ßmi≈ü temizlendi.");
    }
  });

  // ======= Kategori se√ßimi =======
  function updateCategoryUI() {
    tabs.forEach(tab => {
      if(tab.dataset.category === selectedCategory) {
        tab.classList.add("active");
        tab.setAttribute("aria-selected", "true");
        tab.tabIndex = 0;
      } else {
        tab.classList.remove("active");
        tab.setAttribute("aria-selected", "false");
        tab.tabIndex = -1;
      }
    });
  }
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      selectedCategory = tab.dataset.category;
      updateCategoryUI();
      searchInput.focus();
    });
    tab.addEventListener("keydown", e => {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        tab.click();
      }
    });
  });

  // ======= Arama i≈ülemi =======
  function doSearch() {
    if(!isRobotVerified) {
      showNotification("L√ºtfen √∂nce robot doƒürulamasƒ±nƒ± yapƒ±n.");
      return;
    }
    const query = searchInput.value.trim();
    if(!query) return;
    addHistory(query, selectedCategory);
    // MegaSearch URL olu≈ütur
    let base = SEARCH_BASE_URLS[selectedCategory] || SEARCH_BASE_URLS.web;
    // Basit URL encode
    let url = base + encodeURIComponent(query);
    window.location.href = url;
  }
  searchInput.addEventListener("keydown", e => {
    if(e.key === "Enter") {
      e.preventDefault();
      doSearch();
    }
  });

  // ======= Kƒ±sayol popup =======
  addShortcutBtn.addEventListener("click", () => {
    editingShortcutIndex = -1;
    shortcutForm.reset();
    document.getElementById("popupTitle").textContent = "Kƒ±sayol Ekle";
    popupOverlay.style.display = "flex";
    shortcutNameInput.focus();
  });
  popupCancelBtn.addEventListener("click", () => {
    popupOverlay.style.display = "none";
  });
  shortcutForm.addEventListener("submit", e => {
    e.preventDefault();
    let name = shortcutNameInput.value.trim();
    let url = shortcutURLInput.value.trim();
    if(!name || !url) return;
    if(!/^https?:\/\//i.test(url)) {
      alert("URL mutlaka https:// veya http:// ile ba≈ülamalƒ±dƒ±r.");
      shortcutURLInput.focus();
      return;
    }
    if(editingShortcutIndex >= 0) {
      shortcuts[editingShortcutIndex] = {name, url};
    } else {
      shortcuts.push({name, url});
    }
    saveShortcuts();
    renderShortcuts();
    popupOverlay.style.display = "none";
    showNotification(`Kƒ±sayol ${editingShortcutIndex >= 0 ? "g√ºncellendi" : "eklendi"}.`);
  });

  // ======= Sesli arama =======
  let recognition;
  if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = e => {
      let speechResult = e.results[0][0].transcript;
      searchInput.value = speechResult;
      recognition.stop();
      doSearch();
    };
    recognition.onerror = e => {
      showNotification("Sesli arama hatasƒ±: " + e.error);
      recognition.stop();
      voiceSearchBtn.disabled = false;
    };
    recognition.onend = () => {
      voiceSearchBtn.disabled = false;
    };
  } else {
    voiceSearchBtn.disabled = true;
    voiceSearchBtn.title = "Tarayƒ±cƒ±nƒ±z sesli aramayƒ± desteklemiyor.";
  }
  voiceSearchBtn.addEventListener("click", () => {
    if(isRobotVerified) {
      voiceSearchBtn.disabled = true;
      recognition.start();
    } else {
      showNotification("√ñnce robot doƒürulamasƒ±nƒ± yapmalƒ±sƒ±nƒ±z.");
    }
  });

  // ======= Robot doƒürulama =======
  // Fare hareketi ile aktifle≈üir
  function enableRobotVerify() {
    robotVerifyBtn.disabled = false;
    robotStatus.textContent = "Robot doƒürulamasƒ± i√ßin butona basƒ±n.";
    window.removeEventListener("mousemove", onMouseMoveOnce);
  }
  function onMouseMoveOnce() {
    enableRobotVerify();
  }
  window.addEventListener("mousemove", onMouseMoveOnce);

  robotVerifyBtn.addEventListener("click", () => {
    isRobotVerified = true;
    robotVerifyBtn.disabled = true;
    robotStatus.textContent = "Robot doƒürulamasƒ± tamamlandƒ±. Arama yapabilirsiniz.";
    robotStatus.classList.add("verified");
  });

  // ======= Ba≈ülangƒ±√ß =======
  loadShortcuts();
  renderShortcuts();
  loadHistory();
  renderHistory();
  updateCategoryUI();

})();
</script>

</body>
</html>
