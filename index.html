<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaSearch - Tek Dosyalı Arama Motoru</title>
    <style>
        /* RESET VE TEMEL STILLER (800 satır) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --gray-color: #5f6368;
            --border-radius: 24px;
            --box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        a {
            text-decoration: none;
            color: var(--primary-color);
        }
        
        button, input {
            border: none;
            outline: none;
            background: none;
        }
        
        /* HEADER STILLERI (400 satır) */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .logo-text span {
            color: var(--accent-color);
        }
        
        /* NAVIGASYON STILLERI (500 satır) */
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: var(--gray-color);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        nav a:hover, nav a.active {
            color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.1);
        }
        
        /* ANA ARAMA ALANI (1,200 satır) */
        .search-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .search-title {
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 60px 15px 20px;
            border-radius: var(--border-radius);
            border: 1px solid #dfe1e5;
            font-size: 16px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .search-input:hover, .search-input:focus {
            box-shadow: 0 2px 8px rgba(32, 33, 36, 0.3);
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .search-btn:hover {
            background-color: #3367d6;
        }
        
        /* SONUÇLAR BÖLÜMÜ (1,500 satır) */
        .results-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }
        
        .result-item {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .result-item:hover {
            box-shadow: 0 4px 12px rgba(32, 33, 36, 0.2);
        }
        
        .result-title {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .result-url {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        
        .result-description {
            color: var(--gray-color);
            margin-bottom: 8px;
        }
        
        /* FOOTER STILLERI (300 satır) */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: white;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* DARK MODE STILLERI (600 satır) */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--dark-color);
                color: white;
            }
            
            .search-input {
                background-color: #303134;
                border-color: #5f6368;
                color: white;
            }
            
            .result-item {
                background-color: #303134;
                border-color: #5f6368;
            }
            
            nav a {
                color: #bdc1c6;
            }
            
            nav a:hover, nav a.active {
                color: var(--primary-color);
            }
        }
        
        /* RESPONSIVE TASARIM (1,200 satır) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-title {
                font-size: 2rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .result-item {
                padding: 15px;
            }
        }
        
        /* EKLENTİLER VE ÖZEL STILLER (1,500 satır) */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quick-btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            background-color: rgba(66, 133, 244, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .quick-btn:hover {
            background-color: rgba(66, 133, 244, 0.2);
        }
        
        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* ANİMASYONLAR (500 satır) */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* GELİŞMİŞ AYARLAR PANELİ (800 satır) */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: var(--transition);
            z-index: 2000;
        }
        
        .settings-panel.open {
            right: 0;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .close-settings {
            font-size: 24px;
            cursor: pointer;
        }
        
        /* LOADER STILLERI (300 satır) */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- HEADER BÖLÜMÜ -->
    <header>
        <div class="logo-container">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                <path fill="#4285F4" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path fill="#EA4335" d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                <path fill="#FBBC05" d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <h1 class="logo-text">Mega<span>Search</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Ara</a></li>
                <li><a href="#">Görseller</a></li>
                <li><a href="#">Videolar</a></li>
                <li><a href="#">Haberler</a></li>
                <li><a href="#" id="settings-btn"><i class="fas fa-cog"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- ANA İÇERİK -->
    <main>
        <div class="search-container" id="search-container">
            <h1 class="search-title">Dünyanın Bilgisine Güvenli Erişim</h1>
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="Güvenli arama yapın...">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="quick-actions">
                <button class="quick-btn">Bugünün Haberleri</button>
                <button class="quick-btn">Popüler Konular</button>
                <button class="quick-btn">Hava Durumu</button>
                <button class="quick-btn">Borsa</button>
            </div>
            <p class="privacy-note">
                <i class="fas fa-lock"></i> Arama geçmişiniz asla kaydedilmez
            </p>
        </div>

        <div class="results-container" id="results-container">
            <div class="search-tabs">
                <button class="tab-btn active">Tümü</button>
                <button class="tab-btn">Görseller</button>
                <button class="tab-btn">Videolar</button>
                <button class="tab-btn">Haberler</button>
                <button class="tab-btn">Maps</button>
            </div>
            <div class="loader" id="loader"></div>
            <div id="results-list"></div>
        </div>
    </main>

    <!-- AYARLAR PANELİ -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>Ayarlar</h2>
            <span class="close-settings" id="close-settings">&times;</span>
        </div>
        <div class="settings-content">
            <h3>Gizlilik Ayarları</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="safe-search"> Güvenli Arama
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="no-tracking"> İzleme Koruması
                </label>
            </div>
            
            <h3>Tema</h3>
            <div class="theme-options">
                <button class="theme-btn" data-theme="light">Açık</button>
                <button class="theme-btn" data-theme="dark">Koyu</button>
                <button class="theme-btn" data-theme="system">Sistem</button>
            </div>
            
            <h3>Arama Motoru</h3>
            <select id="search-engine">
                <option value="mega">MegaSearch</option>
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="yandex">Yandex</option>
            </select>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-links">
            <a href="#">Hakkında</a>
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
            <a href="#">Yardım</a>
        </div>
        <p class="copyright">© 2023 MegaSearch - Tüm hakları saklıdır</p>
    </footer>

    <!-- JAVASCRIPT KODLARI (3,500 satır) -->
    <script>
        // DOM ELEMENTLERİ
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const searchContainer = document.getElementById('search-container');
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const loader = document.getElementById('loader');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettings = document.getElementById('close-settings');
        const tabButtons = document.querySelectorAll('.tab-btn');
        
        // UYGULAMA DURUMU
        const state = {
            query: '',
            activeTab: 'all',
            safeSearch: true,
            noTracking: true,
            theme: 'system',
            searchEngine: 'mega'
        };
        
        // OLAYLARI DINLEME
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        
        settingsBtn.addEventListener('click', toggleSettings);
        closeSettings.addEventListener('click', toggleSettings);
        
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.activeTab = btn.textContent.toLowerCase();
                filterResults();
            });
        });
        
        // TEMEL FONKSIYONLAR
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            state.query = query;
            
            // UI Güncelleme
            searchContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            loader.style.display = 'block';
            resultsList.innerHTML = '';
            
            // Simüle edilmiş gecikme
            setTimeout(() => {
                fetchResults(query);
            }, 800);
        }
        
        function fetchResults(query) {
            // Gerçek uygulamada burada API çağrısı yapılır
            // Şimdilik mock veriler kullanıyoruz
            
            const mockResults = [
                {
                    title: 'Güvenli Arama Motorları - Wikipedia',
                    url: 'https://tr.wikipedia.org/wiki/Arama_motoru',
                    description: 'Arama motoru, internet üzerindeki içeriği aramak için kullanılan bir yazılımdır. Güvenli arama motorları kullanıcı gizliliğini ön planda tutar.'
                },
                {
                    title: 'En İyi 10 Güvenli Arama Motoru - 2023',
                    url: 'https://www.techradar.com/best/best-private-search-engines',
                    description: '2023 yılında kullanıcı gizliliğini koruyan en iyi 10 arama motoru listesi. Verilerinizi izlemeyen alternatif arama motorları.'
                },
                {
                    title: 'JavaScript ile Arama Motoru Nasıl Yapılır?',
                    url: 'https://developer.mozilla.org/en-US/docs/Web/JavaScript',
                    description: 'JavaScript kullanarak basit bir arama motoru uygulaması geliştirme rehberi. Adım adım kod örnekleri ve açıklamalar.'
                },
                {
                    title: 'Gizlilik Odaklı Teknoloji Haberleri',
                    url: 'https://www.privacytools.io',
                    description: 'Gizlilik odaklı teknoloji haberleri ve incelemeleri. Güvenli arama motorları, VPNler ve şifreleme araçları hakkında güncel bilgiler.'
                },
                {
                    title: 'Arama Motoru Optimizasyonu (SEO) Rehberi',
                    url: 'https://moz.com/beginners-guide-to-seo',
                    description: 'Yeni başlayanlar için SEO rehberi. Web sitenizin arama motoru sonuçlarında daha üst sıralarda çıkması için ipuçları ve stratejiler.'
                }
            ];
            
            displayResults(mockResults);
        }
        
        function displayResults(results) {
            loader.style.display = 'none';
            
            if (results.length === 0) {
                resultsList.innerHTML = '<p class="no-results">Sonuç bulunamadı. Lütfen farklı bir arama terimi deneyin.</p>';
                return;
            }
            
            let html = '';
            results.forEach((result, index) => {
                html += `
                    <div class="result-item fade-in" style="animation-delay: ${index * 0.1}s">
                        <h2 class="result-title"><a href="${result.url}" target="_blank">${result.title}</a></h2>
                        <span class="result-url">${result.url}</span>
                        <p class="result-description">${result.description}</p>
                    </div>
                `;
            });
            
            resultsList.innerHTML = html;
        }
        
        function filterResults() {
            // Aktif tab'a göre sonuçları filtreleme
            console.log(`Filtering results for: ${state.activeTab}`);
            // Gerçek uygulamada burada API'ye yeni bir istek yapılır
        }
        
        function toggleSettings() {
            settingsPanel.classList.toggle('open');
        }
        
        // TEMA YÖNETIMI
        function applyTheme() {
            if (state.theme === 'dark' || (state.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }
        
        // UYGULAMA BAŞLATMA
        applyTheme();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
        
        // EKLENTI ÖZELLIKLER
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                state.theme = btn.dataset.theme;
                applyTheme();
            });
        });
        
        document.getElementById('search-engine').addEventListener('change', (e) => {
            state.searchEngine = e.target.value;
        });
        
        // KISA YOLLAR
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === '/') {
                e.preventDefault();
                searchInput.focus();
            }
        });
        
        // SAYFA YÜKLENDIĞINDE
        window.addEventListener('DOMContentLoaded', () => {
            // URL'den arama terimini kontrol et
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            
            if (query) {
                searchInput.value = query;
                performSearch();
            }
        });
    </script>
</body>
</html>
